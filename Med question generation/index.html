<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Academic Content Generator</title>
    <!-- Bootstrap CSS for modern, responsive styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- PptxGenJS for generating PPTX files -->
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
</head>
<body>
    <header class="header">
        <h1>Medical Academic Content Generator</h1>
        <p>Use this tool to generate Multiple-Choice Questions (MCQs) or presentations from your medical academic books.</p>
    </header>
    <div class="container">
        <div class="form-section">
            <h2>Generate Content</h2>
            <div class="mb-3">
                <label for="bookSelect" class="form-label">Select a Book</label>
                <select id="bookSelect" class="form-select">
                    <option value="">Choose a book...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="chapterSelect" class="form-label">Select a Chapter</label>
                <select id="chapterSelect" class="form-select" disabled>
                    <option value="">Choose a chapter...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="numQuestions" class="form-label">Number of Questions (for MCQs)</label>
                <input type="number" id="numQuestions" class="form-control" min="1" max="20" value="5">
            </div>
            <div class="d-flex justify-content-between">
                <button id="generateMcqsBtn" class="btn btn-primary w-100 me-2">Generate MCQs</button>
                <button id="generatePresentationBtn" class="btn btn-success w-100">Make Presentation</button>
            </div>
            <div id="spinner" class="spinner"></div>
            <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
        </div>
        <div id="resultsSection" class="results-section" style="display: none;">
            <h2>Generated Results</h2>
            <div id="mcqResults"></div>
            <div id="presentationResults"></div>
        </div>
    </div>

    <!-- Bootstrap JS for collapse functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom App Logic -->
    <script src="/static/main.js"></script>
</body>
</html>
